<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />

    {% block css %}{% endblock %}
    <title>ToDoList</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-md d-flex justify-content-center gap-4">
        <a class="navbar-brand" href="{% url 'home' %}">
          <i class="bi bi-alarm-fill"></i> ToDoList
        </a>

        {% if user.is_authenticated %}
        <span class="navbar-text text-white">
          Bienvenido, {{ user.first_name|default:user.username }}
        </span>
        <a class="navbar-brand" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
        {% else %}
        <a class="navbar-brand" href="{% url 'registro' %}">Registrarse</a>
        <a class="navbar-brand" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </nav>
    {% block content %}{% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    {% block js %}{% endblock %}
  </body>
</html>
